<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="reset.css" rel="stylesheet" type="text/css" />
        <link href="main.less" rel="stylesheet/less" type="text/css" />
        <script src="https://openlayers.org/en/v3.19.1/build/ol.js" type="text/javascript"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
        
    </head>
    <body>
        
        
        <!--- fixNavBar-->
        <!--------------- Nav Section --------------->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Weather App</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Athens</a></li>
                <li><a href="#">Rhodes</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        <!--------------- Main Section -------------->
        
        <section class="container-fluid">
            <div class="row">
                <img id="mainImage" src="images/athensBackGround.jpg" class="img-responsive" alt="Athens With Clear Weather" />
                <div class="dayConteiner text-center">
                    <h3 id="weatherReportHideShow">Today's Weather</h3>
                </div>
            </div>
        </section>
        
        <!--------------- Weather Report ------------>
        
        <section id="weatherReportLetsHide" class="container-fluid text-center">
            <div class="row">
                <img id="weatherImage" src="images/athensSunny.jpg" class="img-responsive" />
                <div class="contaenerOfweather"> 
                 <h2 id="weatherReportHeader">Athens</h2>
                <div class="col-sm-3 weatherBars">
                    <img id="overallWeatherIcon" src="icons/svg/clouds-and-sun.svg" class="img-responsive">
                    <span class="spanForInfo" id="overallWeather"></span>
                </div>
                <div class="col-sm-3 weatherBars">
                    <img id="temperatureIcon" src="icons/svg/temperature-1.svg" class="img-responsive"  /> 
                    <span class="spanForInfo" id="temperature"></span>
                </div>
                <div class="col-sm-3 weatherBars">
                    <img id="windIcon" src="icons/svg/wind.svg" class="img-responsive" />
                    <span class="spanForInfo" id="wind"></span>
                </div>
                <div id="lastBar" class="col-sm-3 weatherBars">
                    <img id="dayTime" src="icons/svg/moon.svg" class="img-responsive" />
                    <span class="spanForInfo" id="timeOfDay"></span>
                </div>
              </div>
            </div>
        </section>
        
        <!--------------- Google Map Api ------------>
        
        <div id="map">
                <iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBKTrQgyg95BE5nQIJDYCXg9W5cQ6PwW8A &q=Space+Needle,Seattle+WA" allowfullscreen>
                </iframe>
            </div>
        
        <!--------------- Live Weather Api ---------->
        
        <div id="weatherMap"></div>
        
        <!--------------- Footer -------------------->
        
        <footer class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                </div>
            </div>
        </footer>

        
        <!--------------- Scripts ------------------------------->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script async defer     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKTrQgyg95BE5nQIJDYCXg9W5cQ6PwW8A&callback=initMap">
        </script>
        
        <script src="javascript.js"></script>
        
        <script src="scripts/weatherMap.js"></script>
        
        <script src="scripts/weatherForcast.js"></script>
    </body>
</html>
